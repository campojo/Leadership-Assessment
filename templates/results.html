<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Results</title>
</head>
<body>
    <h1>Your Leadership Style Assessment Score:</h1>

    <ul>
        {% for style, score in scores.items() %}
            <li><strong>{{ style }}:</strong> {{ score }}</li>
        {% endfor %}
    </ul>

    <h2>Assessment Summary Chart:</h2>
    <img src="{{ url_for('static', filename='results_chart.png') }}" alt="Results Chart">

    <br><br>
    <a href="/">Take the Assessment Again</a>
</body>
</html>
