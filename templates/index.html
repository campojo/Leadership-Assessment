<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadership Assessment</title>
</head>
<body>
    <h1>Welcome to the Leadership Assessment</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="identifier">Email Address (optional):</label><br>
        <input type="text" id="identifier" name="identifier"><br><br>

        <input type="submit" value="Start Assessment">
    </form>
</body>
</html>
