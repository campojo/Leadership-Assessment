<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body { max-width: 400px; margin: 0 auto; padding: 40px; font-family: Arial, sans-serif; }
        h1 { text-align: center; }
        form { margin-top: 30px; }
        label { display: block; margin-bottom: 8px; }
        input[type="password"] { width: 100%; padding: 8px; margin-bottom: 16px; border-radius: 4px; border: 1px solid #ccc; }
        .button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        .button:hover { background: #388E3C; }
        .error { color: red; text-align: center; margin-bottom: 16px; }
    </style>
</head>
<body>
    <h1>Admin Login</h1>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="button">Login</button>
    </form>
</body>
</html>
